      <!-- 등록 구역 -->
      <article id="contents" class="enroll_contents">
        <form action="/register/regist" method="post">
          <h1>Enroll</h1>
          <section class="enroll">
            <div class="element title">
              <label for="name" class="title">Title</label>
              <input type="text" class="blank" id="title" name="title" />
            </div>
            <div class="element name">
              <label for="name" class="title">Name</label>
              <input type="text" class="blank" id="name" name="name" />
            </div>
            <div class="element">
              <label for="keyword" class="title">KeyWord</label>
              <input
                type="text"
                class="blank"
                id="keyword"
                placeholder="   ex) apple"
                name="keyword"
              />
            </div>
            <div class="element">
              <label for="hash_" class="title">Hash Value</label>
              <input
                type="text"
                class="blank_hash blank"
                id="hash_"
                name="hash"
              />
              <span class="hashbtn">Hash</span>
            </div>
            <div class="element imgfile">
              <label for="fileupload" class="title">ImgFile</label>
              <input type="file" id="fileupload" name="image" />
              <img src="" id="imgpreview" />
            </div>
          </section>
          <section class="submit">
            <input type="submit" value="Enroll" class="enrollbtn" />
            <input type="reset" value="Reset" class="resetbtn" />
          </section>
        </form>
      </article>
