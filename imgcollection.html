<!DOCTYPE html>
<html lang ="ko">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <head>
        <title>작품모음</title>
        <link rel="stylesheet" href="css\header.css">
        <link rel="stylesheet" href="css\login.css">
        <link rel="stylesheet" href="css\imgcollection.css">
    </head>
    <body> 
        <div class="flex">
            <header>
                <!-- 메뉴 버튼-->
                <input type="button" id="menuBtn" onclick="openMenubtn()" style="color: black;" value="&#9776;"></input>
                <!-- 검색 버튼-->                                                          
                <input type="button" onclick="javascript:openSearchbtn()" id="searchBtn" value="Search for Image"></input>
            </header>
            <main>
                <h1>Art Collection</h1>
                <!-- 이미지 모음-->
                <div class="img-wrap">
                    <img src="img/img1.jpg" class="hover-shadow">
                    <img src="img/img2.jpg" onclick="openImgModal();currentSlide(2)" class="hover-shadow">
                    <img src="img/img11.jpg" onclick="openImgModal();currentSlide(11)" class="hover-shadow">
                
                    <img src="img/img3.jpg" onclick="openImgModal();currentSlide(3)" class="hover-shadow">
                    <img src="img/img4.jpg" onclick="openImgModal();currentSlide(4)" class="hover-shadow">
                    <img src="img/img12.jpg" onclick="openImgModal();currentSlide(12)" class="hover-shadow">
                
                    <img src="img/img5.jpg" onclick="openImgModal();currentSlide(5)" class="hover-shadow">
                    <img src="img/img6.jpg" onclick="openImgModal();currentSlide(6)" class="hover-shadow">
                    <img src="img/img10.jpg" onclick="openImgModal();currentSlide(10)" class="hover-shadow">
                
                    <img src="img/img7.jpg" onclick="openImgModal();currentSlide(7)" class="hover-shadow">
                    <img src="img/img8.jpg" onclick="openImgModal();currentSlide(8)" class="hover-shadow">
                    <img src="img/img9.jpg" onclick="openImgModal();currentSlide(9)" class="hover-shadow">
                    
                </div>
            </main>
        </div>
        
        
        <!-- 메뉴 바-->
        <div id="myMenubar" class="menubar">
            <a href="javascript:void(0)" class="closeMenubtn" onclick="closeMenubtn()">&times;</a><br><br>
            <a href="mainpage.html" target="_self">Home</a><br>
            <a href="enroll.html" target="_self">Enroll</a><br>
            <a href="imgcollection.html" target="_self">Art Collection</a><br>
            <a href="license.html" target="_self">License</a>
        </div>
        <!--검색 창-->
        <div id="searchsection">
            <div id="mySearchbar" class="searchbar">
                <span class="closeSearchbtn" onclick="javascript:closeSearchbtn()" >&times;</span>
                <div class="left-section">
                    <form action="/search/name" method="post">
                        <br><br><br>
                        <h2 style="margin-top: 50px;">Search by Name</h2><br>
                        <input class="name" type="text" name="name" placeholder="&nbsp;&nbsp;&nbsp; Write the name" /><br><br><br><br>
                        <span class="searchname">Search</span>
                    </form>
                </div>
                <div class="v1"></div>
                <div class="center-section">
                    <form action="/search/image" method="post">
                        <br><br><br>
                        <h2 style="margin-top: 50px;">Search by Image File</h2><br>
                        <input class="imagefile" type="file" value="Select File +" /><br><br><br><br>
                        <span class="searchfile">Search</span>
                    </form>
                </div>
                <div class="v2"></div>
                <div class="right-section">
                    <form action="/search/keyword" method="post">
                        <br><br><br>
                        <h2 style="margin-top: 50px;">Search by Keyword</h2><br>
                        <input class="keyword" type="text" name="keyword" placeholder="&nbsp;&nbsp;&nbsp;Write the keyword"/><br><br><br><br>
                        <span class="searchkeyword">Search</span>
                    </form>
                </div>
            </div>
        </div>
        
        <!--이미지 상세 페이지-->
        <div id="imgInfo" class="popup hidden">

        </div>
        
        <script src="js\menu.js"></script>
        <script src="js\imgcollection.js"></script>
    </body>
</html>
